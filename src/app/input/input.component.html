<div [formGroup]="formGroup">
  <input
    [id]="inputId"
    [name]="inputName"
    [formControlName]="inputFormControlName"
    class="input"
    [ngClass]="[
      (inputFormControlName.valid && inputFormControlName.touched) ? 'is-valid' : '',
      (inputFormControlName.invalid && inputFormControlName.touched) ? 'is-invalid' : ''
    ]"
    [type]="inputType"
    [placeholder]="inputPlaceholder"
    [(ngModel)]="inputValue"
  />
</div>
