<div class="d-flex p-4">
  <form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <app-input
      [formGroup]="myForm" 
      [inputId]="'name'"
      [inputName]="'name'"
      [inputFormControlName]="myForm.get('name')"
      [inputType]="'text'"
      [inputPlaceholder]="'Enter your name'"
    >
    </app-input>
    <div class="mt-2">
      <app-input
        [formGroup]="myForm"
        [inputId]="'age'"
        [inputName]="'age'"
        [inputFormControlName]="myForm.get('age')"
        [inputType]="'number'"
        [inputPlaceholder]="'Enter your age'">
      </app-input>
    </div>
    <div class="mt-2">
      <app-button 
        [buttonIsDisabled]="!myForm.valid" 
        (clickEvent)="onSubmit()">
      </app-button>
    </div>
  </form>
</div>
