<div class="d-flex p-4">
  <form 
    *ngIf="myForm" 
    [formGroup]="myForm" 
    (ngSubmit)="onSubmit()">
    <input 
      type="text" 
      formControlName="name" 
      class="form-control"
      placeholder="Name" />
    <input
      type="email"
      formControlName="email"
      placeholder="Email"
      class="form-control mt-2"
    />
    <input
      type="password"
      formControlName="password"
      placeholder="Password"
      class="form-control mt-2"
    />
    <input 
      type="number" 
      formControlName="age" 
      placeholder="Age" 
      class="form-control mt-2" />
    <button 
      type="submit" 
      [disabled]="myForm.invalid" 
      (click)="onSubmit()" 
      class="btn btn-warning mt-2">
      Submit
    </button>
  </form>
</div>
